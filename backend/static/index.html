<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>RealtimeLogger Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- <style>
        #statusChart {
            width: 100%;
            height: 40vh;
            display: block;
        }
    </style> -->
</head>
<body>
    <h1>Realtime Test Result Overview</h1>
    <canvas id="statusChart" style="display: block; width: 100%; height: 40vh;"></canvas>
    <script>
        let chart;

        async function fetchEvents() {
            const response = await fetch('/events');
            return await response.json();
        }

        function groupByStatus(events) {
            const counts = { PASS: 0, FAIL: 0, SKIP: 0 };
            for (const e of events) {
                if (e.event_type === "end_test") {
                    counts[e.status] = (counts[e.status] || 0) + 1;
                }
            }
            return counts;
        }

        function updateChartData(data) {
            const statuses = Object.keys(data);
            const counts = Object.values(data);

            chart.data.labels = statuses;
            chart.data.datasets[0].data = counts;
            chart.update();
        }

        async function initChart() {
            const events = await fetchEvents();
            const data = groupByStatus(events);

            const ctx = document.getElementById("statusChart").getContext("2d");
            chart = new Chart(ctx, {
                type: "bar",
                data: {
                    labels: Object.keys(data),
                    datasets: [{
                        label: "Aantal tests per status",
                        data: Object.values(data),
                        backgroundColor: ["green", "red", "gray"]
                    }]
                },
                options: {
                    responsive: true,
                    scales: {
                        y: { beginAtZero: true }
                    }
                }
            });
        }

        async function pollForUpdates() {
            const events = await fetchEvents();
            const grouped = groupByStatus(events);
            updateChartData(grouped);
        }

        initChart();
        setInterval(pollForUpdates, 5000); // elke 5 seconden
    </script>
</body>
</html>
