<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>RealtimeLogger Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- <style>
        #statusChart {
            width: 100%;
            height: 40vh;
            display: block;
        }
    </style> -->
</head>
<body>
    <h1>Realtime Test Result Overview</h1>
    <canvas id="statusChart" style="display: block; width: 100%; height: 60vh;"></canvas>
    <button onclick="clearEvents()">Clear events</button>
    <h2>Mislukte tests</h2>
    <table id="failTable" border="1">
        <thead>
            <tr>
                <th>Tijdstip</th>
                <th>Testcase</th>
                <th>Suite</th>
                <th>Foutmelding</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
    <script>
        let chart;

        async function clearEvents() {
            const response = await fetch("/events/clear");
            if (response.ok) {
                console.log("Events cleared");
                await pollForUpdates(); 
            } else {
                console.error("Failed to clear events");
            }
        }

        async function fetchEvents() {
            const response = await fetch('/events');
            return await response.json();
        }

        function groupByStatus(events) {
            const counts = { PASS: 0, FAIL: 0, SKIP: 0 };
            for (const e of events) {
                if (e.event_type === "end_test") {
                    counts[e.status] = (counts[e.status] || 0) + 1;
                }
            }
            return counts;
        }

        function updateChartData(data) {
            console.log("updateChartData() called");
            const statuses = Object.keys(data);
            const counts = Object.values(data);
            const maxCount = Math.max(...counts);
            const newMax = Math.ceil((maxCount + 1) / 5) * 5;
            console.log("DEBUG newMax y-axis:", newMax);  // ⬅️ hier


            // Update chart data
            chart.data.labels = statuses;
            chart.data.datasets[0].data = counts;

            chart.options.scales.y = {
                min: 0,
                max: newMax,
                ticks: {
                    precision: 0,
                    stepSize: 1
                }
            };

            chart.update();
        }

        function updateFailTable(events) {
            const tableBody = document.querySelector("#failTable tbody");
            tableBody.innerHTML = ""; // leegmaken

            // Filter alleen end_test events met FAIL status
            const failures = events.filter(e => e.event_type === "end_test" && e.status === "FAIL");

            for (const fail of failures) {
                const row = document.createElement("tr");

                const timeCell = document.createElement("td");
                timeCell.textContent = fail.timestamp || "(geen tijd)";
                
                const nameCell = document.createElement("td");
                nameCell.textContent = fail.name;

                const suiteCell = document.createElement("td");
                suiteCell.textContent = fail.suite || "(onbekend)";

                const msgCell = document.createElement("td");
                msgCell.textContent = fail.message || "(geen foutmelding)";

                row.appendChild(timeCell);
                row.appendChild(nameCell);
                row.appendChild(suiteCell);
                row.appendChild(msgCell);
                tableBody.appendChild(row);
            }
        }

        async function initChart() {
            const events = await fetchEvents();
            const data = groupByStatus(events);

            const ctx = document.getElementById("statusChart").getContext("2d");
            chart = new Chart(ctx, {
                type: "bar",
                data: {
                    labels: Object.keys(data),
                    datasets: [{
                        label: "Aantal tests per status",
                        data: Object.values(data),
                        backgroundColor: ["green", "red", "gray"]
                    }]
                },
                options: {
                    responsive: true,
                scales: {
                    y: {
                        beginAtZero: true,
                        min: 0,
                        // suggestedMax: 10,
                        ticks: {
                            precision: 0, // voorkom decimalen
                            stepSize: 1   // dwing stapgrootte af
                        }
                    }
                }
                }
            });
        }

        async function pollForUpdates() {
            const events = await fetchEvents();
            const grouped = groupByStatus(events);
            updateChartData(grouped);
            updateFailTable(events); 
        }

        initChart();
        setInterval(pollForUpdates, 1000);
    </script>
</body>
</html>
