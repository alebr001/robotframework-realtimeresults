version: "3.9"

services:
  postgres:
    image: postgres:16
    container_name: realtime_postgres
    environment:
      POSTGRES_USER: realtime
      POSTGRES_PASSWORD: realtimepass
      POSTGRES_DB: realtime_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - realtime_net

  ingest-api:
    build:
      context: ./api/ingest
    container_name: ingest_api
    environment:
      DB_URL: postgresql://realtime:realtimepass@postgres:5432/realtime_db
      CONFIG_PATH: /config/realtimeresults_config.json
    volumes:
      - ./shared:/app/shared
      - ./realtimeresults_config.json:/config/realtimeresults_config.json
    ports:
      - "8002:8000"
    depends_on:
      - postgres
    networks:
      - realtime_net

  viewer-api:
    build:
      context: ./api/viewer
    container_name: viewer_api
    environment:
      DB_URL: postgresql://realtime:realtimepass@postgres:5432/realtime_db
    volumes:
      - ./shared:/app/shared
    ports:
      - "8001:8000"
    depends_on:
      - postgres
    networks:
      - realtime_net

  dashboard:
    image: nginx:stable-alpine
    container_name: realtime_dashboard
    volumes:
      - ./dashboard:/usr/share/nginx/html:ro
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    ports:
      - "8080:80"
    depends_on:
      - viewer-api
    networks:
      - realtime_net

volumes:
  postgres_data:

networks:
  realtime_net:
    driver: bridge
